# Configuration for NFL Play Suggestion Baseline Models

# Data paths
data_dir: "data"

# Train/val/test splits (by week)
splits:
  by: "week"
  train: [1, 2, 3, 4, 5, 6]
  val: [7, 8]
  test: [8]  # Will use available weeks

# Feature settings
features:
  use_presnap_shape: false  # Set to true for Baseline 1.5
  feature_weights:
    yardsToGo: 1.5
    yardline_100: 1.5

# Baseline models
baselines:
  knn:
    k: 50
    metric: "euclidean"
    algorithm: "ball_tree"
  
  bucket:
    # Bucket policy uses default bucketing scheme
    pass
  
  linear:
    ridge_alpha: 1.0
    logit_C: 1.0
    logit_class_weight: "balanced"

# Evaluation
eval:
  top_k: 10
  run_cpe: true  # Counterfactual Policy Evaluation

# Trajectory generation settings
trajectory:
  max_frames: 50
  dt: 0.1  # Time step between frames (seconds)
  
  # LSTM Generator
  lstm:
    hidden_size: 256
    num_layers: 2
    dropout: 0.1
    context_embed_dim: 64
    learning_rate: 0.001
    
  # Transformer Generator  
  transformer:
    d_model: 256
    nhead: 8
    num_layers: 4
    dim_feedforward: 512
    dropout: 0.1
    learning_rate: 0.0001
    warmup_steps: 500

# Training settings
training:
  batch_size: 32
  epochs: 50
  patience: 10
  weight_decay: 0.00001

# Output
output:
  artifacts_dir: "artifacts"
  save_models: true

